apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
spec:
  replicas: {{ .Values.webserver.replicas }}
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - name: webserver
          image: {{ .Values.webserver.image }}
          ports:
            - containerPort: {{ .Values.webserver.port }}
