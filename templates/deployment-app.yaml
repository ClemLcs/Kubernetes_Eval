apiVersion: apps/v1
kind: Deployment
metadata:
  name: gestion-produits-app
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: gestion-produits-app
  template:
    metadata:
      labels:
        app: gestion-produits-app
    spec:
      containers:
        - name: app
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.app.port }}
